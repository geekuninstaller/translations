  screen_1: Enkelt brukergrensesnitt
  screen_1_text: Programmer blir fremhevet med lilla/oransje dersom de er nylig installert/endret (siden sist gang Geek Uninstaller ble kjørt).
  screen_2: Ryddig fjerning, tvunget fjerning
