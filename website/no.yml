about-page:
  title: Om GeekUninstaller og dens skaper
  description: Om GeekUninstaller og dens skaper
  text_1: Mitt navn er Thomas Koen. Da jeg er en programvareutvikler, bruker jeg mye tid foran en dataskjerm. Og det er derfor jeg virkelig bryr meg om mine programvareverktøy. Jeg er veldig pirkete og har sterke meninger om hvordan mine verktøy burde fungere. Sannsynligvis er du lik meg.
  text_2: Geek Uninstaller er et enkelt men kraftig verktøy. Den er skrevet med Visual C++ 2013, [TinyXML](https://github.com/leethomason/tinyxml2) og [Boost](http://www.boost.org/).
  pro_text: Pro-versjonen av GeekUninstaller heter [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about) og er utviklet av firmaet CrystalIDEA Software basert på min kode.
  contact_me_title: Kontakt meg
  contact_me_text: Hvis du må kontakte meg, bruk E-postadressen nedenfor. Vennligst kun skriv til meg på engelsk eller nederlandsk.
  contact_me_button: Send meg en E-post

