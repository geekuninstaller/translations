  multilingual_interface: "Geek Uninstaller è tradotto in molte lingue:"
  review_1: Le performance di Geek Uninstaller sono impressionanti. Disinstalla velocemente ed elimina i file residui che nessun'altro trova. L'app é un ottimo strumento di manutenzione che combina performance e funzionalità. Super raccomandata.
  review_2: La cosa più importante di Geek Uninstaller é che può essere un strumento molto utile. Utenti senza esperienza non avranno nessun problema usando il programma, grazie alla sua interfaccia intuitiva e tutto sommato semplice.
  review_3: Geek Uninstaller é perfetto per chiunque vuole assicurarsi di non lasciare nulla nel sistema quando disinstalla un programma.
  review_4: Geek Uninstaller é sia portatile che supporta quasi tutte le funzionalità che ci si aspetta da un Disinstallatore. Perfetto per le penne USB perché é un singolo file che salva un sacco di spazio.
  review_5: Ero così stanco di usare differenti programmi per disinstallare per coprire sia i programmi a 32 che 64 bit. Non solo hanno fatto un pessimo lavoro, ma la maggior parte era pieno di funzionalità che non volevo. Geek Uninstaller é perfetto per me. La UI é semplicemente perfetta, e disinstalla velocemente e accuratamente. Desidero di averlo trovato prima, stavo cercando un software per disinstallare le applicazione a 64bi ed ho trovato e comprato la licenza di Revo Pro una settimana fa... Mi piace così tanto il vostro programma che ho subito disinstallato Revo Pro appena ho installato GeekUnistaller, lol.
  review_6: Ero abituato ad altri software (i.e. Revo Uninstaller e altri), ed il tuo prodotto li ha battuti a mani basse. Facile da usare, mai avuto un problema. Installo e Disinstallo programmi regolarmente, e GeekUninstaller ha reso la mia vita più semplice, per non dire il PC molto più pulito. Grazie ancora per il fantastico prodotto.
  review_7: Voglio solo dire grazie mille per aver sviluppato questo bellissimo software. Recentemente ho usato Revo Uninstaller e IObit Uninstaller, però non erano così facili da usare. Revo Uninstaller non listava tutti i miei programmi e IObit Uninstaller cancellava troppo, causando conflitti con alcuni programmi. Quindi, in breve...Per un periodo ho rinunciato a questi strumenti, finquando ho scaricato GeekUninstaller. Hai letteralmente creato qualcosa migliore della concorrenza....E ti volevo dire grazie per questo. Ho già iniziato ha raccomandarlo ad amici e paranti. Hai fatto un ottimo lavoro, Continua così.
  review_8: Ho provato tanti Disinstallatori negli anni. Geek Uninstaller é, a mani basse, il piú elegante che abbia mai visto. Semplice, estremamente efficace, facile e fa il suo lavoro. Bravissimo.

