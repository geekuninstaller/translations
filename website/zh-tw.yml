  title: 關於 GeekUninstaller 和它的作者
  description: 關於 GeekUninstaller 和它的作者
  text_1: 我的名字叫湯瑪斯·柯恩。成為一名軟體開發者讓我在螢幕前花了很多時間。這就是我為何如此關心我的軟體工具。我這人很挑剔而且對我的工具應該怎麼運行有很強烈的想法。可能你和我很相似。
  text_2: Geek Uninstaller 是一款簡單，但是強大的公用程式。這是用 Visual C++ 2017, [TinyXML](https://github.com/leethomason/tinyxml2) 和 [Boost](http://www.boost.org/)寫的。
  pro_text: GeekUninstaller 的專業版叫做 [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about)。由 CrystalIDEA 軟體公司基於我的代碼開發。
