about-page:
  title: 关于 Geek Uninstaller 与作者
  description: 关于 Geek Uninstaller 与作者
  text_1: 我是 Thomas Koen。作为一个软件开发者，我经常长时间使用电脑，所以我特别注意我的软件和工具。我对自己使用的软件和它们工作的方式十分挑剔。或许你和我一样。
  text_2: Geek Uninstaller 是一个简约但功能强大的工具箱，使用 Visual C++ 2013、[TinyXML](https://github.com/leethomason/tinyxml2) 和 [Boost](http://www.boost.org/) 编写。
  pro_text: Geek Uninstaller 的专业版本是 [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about) 由 CrystalIDEA Software 公司根据我的代码开发。
