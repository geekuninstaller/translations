  multilingual_interface: "Geek Uninstaller 已有如下语言的版本："
  review_1: Geek Uninstaller 的表现令人赞叹。它能快速地卸载软件并且清除残余，而别的软件做不到这点。总的来说。这款软件是一款极佳的维护工具，不仅功能多，而且效果好。高度推荐。
  review_2: 关键是 Geek Uninstaller 是一个非常易用且强大的软件，没有经验的用户也不会在使用过程中遇到问题。而这要归功于它的人性化、简洁明了的界面。
  review_3: Geek Uninstaller 对于那些不希望软件卸载后留下残留的人们是完美的选择。
  review_4: Geek Uninstaller 不仅便携，而且支持几乎所有人们所期待的软件功能。它很适合安装在 U 盘上，因为软件只由单文件构成，占空间极小。
  review_5: 我已经厌倦了使用几个不同的卸载软件，只为分别管理我的 32 位和 64 位软件。它们不仅没有像我希望的那样工作，有些还充满了我不需要的各种功能。Geek Uninstaller 对我来说，是完美的选择。UI 简单漂亮，卸载软件既快速又精准。我真希望我早些发现这款软件，因为我为了管理我的 64 位软件，上周刚刚狠下心购买了 Revo Pro 许可……但我是如此的喜欢你的软件，所以我用它卸掉了 Revo Pro ，哈哈哈哈。
  review_6: 我此前曾经使用过其他卸载软件（包括 Revo Uninstaller 和其他的），但你的软件轻而易举地打败了它们。在使用期间，我从未遇到任何问题，不像我用过的 Revo ，竟然不能把安装的软件完整列出。我很经常安装、卸载软件，所以 Geek Uninstaller 确实让我事半功倍，更不用说我的电脑变得更干净了。再次为这款优秀的产品向你表示感谢。
  review_7: 我只想感谢这款软件的作者，开发出了如此强大的软件。我最近用过 Revo Uninstaller 和 IObit Uninstaller ，但它们并没有给我愉快的使用体验。Revo Uninstaller 无法列出我安装的所有软件，IObit Uninstaller 却删除得太多，常常引起其他软件崩溃。所以，简单的讲，在我遇到 Geek Uninstaller 之前，我没再用过其他卸载软件。你确实创造了更好的产品，谢谢你。我已经开始向我的家人、朋友推荐这款产品。你做的很棒，加油吧！
  review_8: 我这几年用过许多的卸载软件。Geek Uninstaller 是我用过最好的、最易使用的卸载软件。它不仅极简，而且高效。恭喜你。

