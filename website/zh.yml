about-page:
  title: 关于 Geek Uninstaller 和它的作者
  description: 关于 Geek Uninstaller 和它的作者
  text_1: 我的名字是 Thomas Koen. 作为一名软件开发人员，我在电脑屏幕前花了很多时间。 这就是为什么我真的关心我的软件工具。 我很挑剔，对我的工具应该如何工作有严格的要求。 你很可能像我一样。
  text_2: Geek Uninstaller 是一个简单但强大的工具。 它是用 Visual C++ 2013 ,[TinyXML](https://github.com/leethomason/tinyxml2) 和 [Boost](http://www.boost.org/)编写的。
  pro_text: 高级版的 Geek Uninstaller 叫做 [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about) 它是由 CrystalIDEA 公司基于我的代码开发的。
