  title: 關於極客卸載及作者
  description: 關於極客卸載及作者
  text_1: 我是Thomas Koen。作為一名軟件開發人員，我花了很多時間在電腦屏幕前。這就是我真正關心我的軟件工具的原因。我很挑剔，我對我的工具應該如何工作有強烈的看法。很有可能你和我很相似。
  text_2: 極客卸載是一個簡單但非常強大且快速的實用程序（用 C++ 開發）。
