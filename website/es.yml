about-page:
  title: Acerca de GeekUninstaller y su autor
  description: Acerca de GeekUninstaller y su autor
  text_1: Mi nombre es Thomas Koen. Soy un desarrollador de software que paso mucho tiempo delante de una pantalla de computadora. Y es por eso que realmente me importa mis herramientas de software. I'm quite picky and I have strong opinions how my tools should work. Chances are you are similar to me.
  text_2: Geek Uninstaller es una herramienta simple pero potente. Está escrito usando Visual C++ 2013, [TinyXML](https://github.com/leethomason/tinyxml2) y [Boost](http://www.boost.org/).
  pro_text: La versión Pro de GeekUninstaller se llama [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about) y ha sido desarrollado por CrystalIDEA compañía de software basado en mi código.
