  multilingual_interface: “Geek Uninstaller 的界面已被翻译成多种语言：”
  review_1: Geek Uninstaller 的性能令人赞叹。它能做到其它软件做不到的快速卸载以及找到残留文件。总的来说，这个 APP 是一款在性能和功能上都令人赞叹的维护工具。强烈推荐。
  review_2: 最重要的是，Geek Uninstaller 是一款实用的好工具。多亏了这款程序易懂的布局和整体整洁性，没有经验的用户在使用它时不必感到担心。
  review_3: Geek Uninstaller 对任何想保证他们的系统在卸载程序后不留下任何东西的人来说是完美的。
  review_4: Geek Uninstaller 既便携，又支持任何人能想到的卸载工具的功能。完美支持闪存驱动器，单文件只占用很少的空间。
  review_5: 我实在是忍受不了用各式各样的卸载器只是为了管理我的32或者64位的应用程序。不仅是因为它们像我认为的那么好用，而且它们绝大多数都充斥着我不想要的功能。Geek Uninstaller 对我而言是一款完美的卸载器。用户界面简约而且完美，卸载又快速又精准。我多希望早点找到它，当我在一个星期前终于厌倦另外一款免费的64位卸载软件，放弃了然后又买了一个 Revo Pro 的许可证……我太喜欢你这款了，我装好后用它来卸载 Revo Pro，哈哈哈。
  review_6: 我之前用过其它卸载器（比如 Revo Uninstaller 和其它软件)，而你的软件轻而易举地打败了它们。用起来真的很容易，我从来没遇到过像 Revo 那样的问题，程序不输入卸载列表。我经常安装卸载软件，GeekUninstaller 真的让我对生活变得更加轻松，不用管我的电脑变得更干净。再次感谢这款优秀的软件。
  review_7: 我只想感谢你开发了这么一款令人赞叹的软件。我最近用了 Revo Uninstaller 和 IObit Uninstalle，用起来很不愉快。Revo Uninstaller 无法列出我的程序，IObit Uninstaller 删除太多造成程序冲突。所以长话短说，我放弃了卸载器一段时间，直到我下载了 GeekUninstaller。你是真的创造了比竞争对手更好的东西……我只想说声谢谢。我已经开始向我的朋友和家人推荐你的产品了。你做的很棒，要做下去哦。
  review_8: 我这几年试了很多的卸载器。Geek Uninstaller 不用说，是我见过的最好的卸载器。简约，极度高效，轻而易举地完成工作。恭喜。

