  title: 关于 GeekUninstaller 和它的作者
  description: 关于 GeekUninstaller 和它的作者
  text_1: 我的名字叫托马斯·柯恩。成为一名软件开发者让我在屏幕前花了很多时间。这就是我为何如此关心我的软件工具。我这人很挑剔而且对我的工具应该怎么运行有很强烈的想法。可能你和我很相似。
  text_2: Geek Uninstaller 是一款简单，但是强大的公用程序。这是用 Visual C++ 2017, [TinyXML](https://github.com/leethomason/tinyxml2) 和 [Boost](http://www.boost.org/)写的。
  pro_text: GeekUninstaller 的专业版叫做 [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about)。由 CrystalIDEA 软件公司基于我的代码开发。
