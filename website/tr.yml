about-page:
  title: GeekUninstaller ve üreticisi hakkında
  description: GeekUninstaller ve üreticisi hakkında
  text_1: Benim adım Thomas Koen. Bir yazılım geliştiricisi olarak bilgisayar ekranının önünde çok zaman geçiriyorum. İşte bu yüzden kullandığım yazılımları gerçekten önemsiyorum. Oldukça seçiciyim ve yazılımların nasıl çalışması gerektiğine dair güçlü fikirlerim var. Siz de bana benziyor olabilirsiniz.
  text_2: Geek Uninstaller basit ama güçlü bir yardımcı programdır. Visual C++ 2013, [TinyXML](https://github.com/leethomason/tinyxml2) ve [Boost](http://www.boost.org/) kullanılarak yazılmıştır.
  pro_text: GeekUninstaller'ın Pro sürümü [Kaldırma Aracı](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about) olarak adlandırılıyor ve benim kodlarım üzerine inşa edilmiş olarak CrystalIDEA Software şirketi tarafından geliştirilmiştir.
  contact_me_title: Bana Ulaşın
