  screen_1: Basit Kullanıcı Arayüzü
  screen_1_text: Mor turuncu renkle vurgulanan programlar yakın zamanda yüklenmiş/değiştirilmiştir (Geek Uninstaller'ın son çalışmasından bu yana geçen sürede).
  screen_2: Normal Kaldırma, Zorla Kaldırma
  screen_2_text: Standart program kaldırma işlemi, PC'nizde tonlarca artık dosya bırakır. Geek Uninstaller ile kaldırma işleminden sonra derin ve hızlı tarama yapar ve tüm artıkları kaldırır.
  screen_3: Windows Mağazası Uygulamalarını Kaldırır
  screen_3_text: Windows Mağazası uygulamalarını kaldırır. Masaüstü ve mağaza uygulamaları arasında geçiş yapmak için Görünüm menüsünü veya Ctrl+Tab'i kullanın.
  screen_4: Anlık Hızlı Aramalar
  screen_4_text: Bir programı anında bulmak için arama satırına yazın
  multilingual_interface: "Geek Uninstaller arayüzü birçok dile çevrilmiştir:"
  inceleme_1: Geek Uninstaller'ın performansı etkileyici. Hızlı bir şekilde kaldırır ve kimsenin bulamadığı artık dosyaları bulur. Genel olarak, uygulama hem performans hem de özellikler sunan etkileyici bir bakım aracıdır. Şiddetle tavsiye edilir.
  inceleme_2: Sonuç olarak, Geek Uninstaller oldukça faydalı olabilecek güzel bir araçtır. Sezgisel düzeni ve genel sadeliği sayesinde deneyimsiz kullanıcılar bu programı kullanırken herhangi bir sorun yaşamamalıdır.
  inceleme_3: Geek Uninstaller, bir programı kaldırırken sistemlerinde hiçbir şey bırakmadığından emin olmak isteyen herkes için mükemmel.
  inceleme_4: Geek Uninstaller hem taşınabilir hem de herkesin bir kaldırma aracından beklediği hemen hemen tüm özellikleri barındırıyor. Çok az yer kaplayan tek bir dosya olduğu için flash bellekler için mükemmel.
  inceleme_5: Hem 32 hem de 64 bit uygulamalarımı yönetebilmek için birkaç farklı kaldırıcı kullanmaktan bıktım. İstediğim kadar iyi çalışmadılar, çoğu istemediğim her türlü gereksiz özellikle şişirildi. Geek Uninstaller benim için mükemmel bir kaldırıcı. Kullanıcı arayüzü basit ve mükemmel, kaldırma işlemleri hızlı ve doğru. Keşke bunu daha önce bulsaydım, sonunda diğer ücretsiz 64bit kaldırma uygulamasından bıktım ve bir hafta önce vazgeçip bir Revo Pro lisansı satın aldım... Programını o kadar çok beğendim ki, Revo'yu kaldırmak için GeekUninstaller kullandım hahaha.
  inceleme_6: Daha önce başka kaldırıcılar kullandım (Revo Uninstaller ve diğerleri) ve programınız onların hepsinden daha iyi. Kullanımı çok kolay ve Revo'da olduğu gibi, programların kaldırma listesini doldurmamasıyla ilgili bir sorun yaşamadım. Yazılımları oldukça düzenli olarak kuruyor ve kaldırıyorum ve GeekUninstaller kesinlikle hayatımı kolaylaştırdı, bilgisayarımı daha temiz hale getirdi. Mükemmel program için tekrar teşekkürler.
  inceleme_7: Böyle harika bir yazılım parçası geliştirdiğiniz için çok teşekkür etmek istiyorum. Son zamanlarda Revo Uninstaller ve IObit Uninstaller'ı kullandım, ancak kullanımları çok hoş değildi. Revo Uninstaller tüm programlarımı listelemiyor ve IObit Uninstaller çok fazla şeyi siliyordu ve diğer programların bozulmasına neden oluyor. Yani kısacası...GeekUninstaller'ı indirene kadar program kaldırıcıları kullanmaktan vazgeçmiştim. Kelimenin tam anlamıyla rekabetten çok daha iyi bir şey yarattınız.... Ve bunun için size teşekkür etmek istiyorum. Programınızı arkadaşlarıma ve aileme önermeye başladım bile. Burada yaptığınız iyi işi devam ettirin, harika çalışma..
  inceleme_8: Yıllar boyunca bir sürü program kaldırıcı denedim. Geek Uninstaller, hepsinden daha iyi, şimdiye kadar gördüğüm en iyi program kaldırıcı. Basit, son derece etkili, kolay ve işini yapıyor. Tebrikler.

