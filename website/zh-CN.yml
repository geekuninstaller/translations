  multilingual_interface: "极客卸载界面已被翻译成多种语言:"
  review_1: 极客卸载的性能令人印象深刻。它可以快速卸载并找到任何人都找不到的剩余文件。总体而言，该应用程序是一款优秀的维护工具，强烈推荐。
  review_2: 简言之，极客卸载是一个非常有用的好工具。由于其直观的布局和整体简单性，没有经验的用户在使用该程序时应该不会遇到任何麻烦。
  review_3: 极客卸载非常适合想要确保在卸载程序时不会在系统上留下任何东西的任何人。
  review_4: 极客卸载既便携又支持任何人期望从卸载程序工具获得的几乎所有功能。非常适合闪存驱动器，因为它是占用很少空间的单个文件。
  review_5: 我已经厌倦了使用多个不同的卸载程序来管理32位和64位应用程序。它们不仅没有像我想要的那样工作，而且它们中的大多数都因我不想要的各种不必要的功能而变得臃肿。极客卸载对我来说是完美的卸载程序。界面简洁完美，卸载快速准确。我只是希望我能早点找到它，因为我终于厌倦了另一个免费的64位卸载应用程序，并在一周前购买了 Revo Pro 许可......我非常喜欢你的程序，所以我用它来删除 Revo Pro。使用后，我放声大笑。
  review_6: 我之前使用过其他卸载程序（即 Revo Uninstaller 和其他卸载程序），而您的产品轻而易举地击败了它们。它非常容易使用，而且我从来没有遇到过我在 Revo 上遇到的问题。我经常安装和卸载软件，而极客卸载确实让我的生活更轻松，更不用说我的 PC 更干净了。再次感谢您提供的优质产品。
  review_7: 我只想说非常感谢你们开发了这么棒的软件。我最近使用过 Revo Uninstaller 和 IObit Uninstaller，只是它们用起来不太顺眼。 Revo Uninstaller 不会列出我所有的程序，而 IObit Uninstaller 删除了太多程序，导致其他程序冲突。所以，简而言之......我放弃了使用卸载程序的时期，直到我下载了极客卸载。你真的创造了比竞争对手更好的东西……我只想说谢谢你。我已经开始向朋友和家人推荐你们的产品。你在这里做得很好，继续努力。
  review_8: 这些年来，我尝试了很多卸载程序。极客卸载无疑是我见过的最好的卸载程序。简单，非常有效，轻松并完成工作。恭喜。

