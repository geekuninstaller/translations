  description: 关于极客卸载及作者
  text_1: 我是Thomas Koen。作为一名软件开发人员，我花了很多时间在电脑屏幕前。这就是我真正关心我的软件工具的原因。我很挑剔，我对我的工具应该如何工作有强烈的看法。很有可能你和我很相似。
  text_2: 极客卸载是一个简单但非常强大且快速的实用程序（用 C++ 开发）。
  pro_text: 极客卸载的Pro版本叫做“卸载工具”(https://crystalidea.com/uninstall-tool?source=geek&campaign=about)。它是由CrystalIDEA Software公司基于我的代码开发的。
